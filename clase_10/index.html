<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class='spaceBetween fondo'>
        <!-- logo  -->
        <div class='imagenes'>
            <img src="./img/pizza.png" alt="piza image">
            <img src="./img/logo.png" alt="Brand name">
        </div>
        <!-- Navgation Menu -->
        <nav>
            <ul class='listasHeader navList'>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promocion</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>>
        </nav>
    </header>
    <main>
        <!-- Parte 1 del main -->
        <section class='pizzaPromo'>
            <h2>Envio gratis <span class='blanco'>comprando</span> 2 pizzas</h2>
        </section>
        <!-- Parte 2 del main -->
        <section class='listaPizza'>
            <h2>Podio de Pizzas</h2>
            <div class='contenedor'>
                <h3>Pizzas Top 5</h3>
                <div class="contenido">
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <!-- imagen plato -->
                    <img src="/img/plato.png" alt="foto menu">
                </div>
            </div>
        </section>
    </main>
    <footer class='spaceBetween fondo'>
        <!-- Menu de navegacion -->
        <div class='listas'>
            <ul class='navFooter'>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promocion</a></li>
            </ul>
        </div>
        <!-- logo -->
        <div class='imagenes'>
            <img src="./img/pizza.png" alt="piza image">
            <img src="./img/logo.png" alt="Brand name">
        </div>
    </footer>
</body>
</html>
